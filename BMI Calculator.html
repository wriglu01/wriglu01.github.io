
<html>


<head>
<title>BMI Calculator</title>
  
<style>
  body {background-color:#999999;
  }
  #result {display:inline;
  }
</style>
</head>

<body>

<label for="textbox1">Enter weight in lbs</label>
<input type="text" id="textbox1">
<label for="textbox2">Enter height in inches</label>
<input type="text" id="textbox2">
<button onclick="convert();">Calculate BMI</button>
<p id="result"></p>
  

<script>
convert=function() {
textbox1 = document.querySelector("#textbox1");
textbox2 = document.querySelector("#textbox2");
weight = textbox1.value;
height = textbox2.value;
result = document.querySelector("#result");
result.innerHTML=(weight * 703)/(height*height);
}
</script>
  
  </body>
  
</html>
