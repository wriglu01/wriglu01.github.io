<html>

<head>
<title>BMI Calculator</title>
<style>
body {
    background-image: url("http://www.berkeleywellness.com/sites/default/files/field/image/bathroom-scale-MF_998_380.jpg");
}
</style>

</head>

<body>
  
  <h1>BMI Calculator</h1>
        
    <label for="weightbox">Weight</label>
    <input type="range" id="weightbox" value="100" min="50" max="300" onmousemove="calculatebmi();">
    <label for="heightbox">Height</label>
    <input type="range" id="heightbox" value="50" min="30" max="96" onmousemove="calculatebmi();">
    
    <h1 id="weightout">Weight: 100</h1>
    <h1 id="heightout">Height: 50</h1>
    <h1 id="bmiout">BMI: </h1>
   
    
    <script>
      calculatebmi=function(){
        weight=document.querySelector("#weightbox").value;
        height=document.querySelector("#heightbox").value;
        
        bmi=(weight*703)/(height*height)
        
        document.querySelector("#weightout").innerHTML="Weight: " + weight;
        document.querySelector("#heightout").innerHTML="Height: " + height;
        document.querySelector("#bmiout").innerHTML="BMI: " + bmi;
        
      }
    </script>
  </body>
</html>
