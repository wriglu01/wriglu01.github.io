
<html>
<head>
<style>
#inline {display:inline;
}
body {background-color:#222222;
}
</style>
<title>Celcius-Fahrenheit Converter</title>
</head>

<body>

<label for="textbox">Celsius</label>
<input type="text" id="textbox">
<button onclick="convert();">Convert</button>
<p id="next"></p>


<script>

convert=function() {

textbox = document.querySelector("#textbox");
value = textbox.value;
x = (value*1.8) + 32
result = document.querySelector("#next");
result.innerHTML=x, "degrees Fahrenheit";

}

</script>


</body>

</html>
