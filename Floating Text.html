<html>
   <head>
   <title>Positioning Assignment</title>
      <style>
          main {
              position: relative;
          }
          section {
              height: 600px;
              width:600px;
              background-color:gray;
              border:blue;
              border-width:3px;
          }
          section#a {
              position: absolute;
              top: 10px;
              left: 50px;
              border-color:green;
              border-width:2px;
          }
          section#b {
              position: absolute;
              top: 30px;
              left: 80px;
              border-color:green;
              border-width:2px;
          }
          section#c {
              position: absolute;
              top: 60px;
              left: 110px;
              border-color:green;
              border-width:2px;
          }
      </style>
   </head>
<body>
<h1>Hello Luther College</h1>
<main>
   <section></section>
   <section id="a">Luther</section>
   <section id="b">College</section>
   <section id="c">Norse</section>
 
   </main>
</body>
</html>
