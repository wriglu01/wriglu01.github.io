<html>
   <head>
   <title>Positioning Assignment</title>
      <style>
          main {
              position: relative;
          }
          section {
              height: 200px;
              width:200px;
              background-color:gray;
              border:blue;
              border-width:3px;
          }
          aside#a {
              position: absolute;
              top: 10px;
              left: 50px;
              border-color:green;
              border-width:2px;
          }
          aside#b {
              position: absolute;
              top: 30px;
              left: 80px;
              border-color:green;
              border-width:2px;
          }
      </style>
   </head>
<body>
<h1>Hello Luther College</h1>
<main>
   <section></section>
   <aside id="a" class="section">Luther</section>
   <aside id="b" class="section">College</section>

</main>
</body>
</html>
